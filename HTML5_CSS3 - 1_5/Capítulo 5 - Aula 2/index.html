<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    
    <hr>

    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>

    <p>
        Vamos adicionar alguns Emojis:
        &#x1F918;
        &#x1F596;
        &#x1F9BE;
        &#x1F91D;
    </p>
</body>
</html>
